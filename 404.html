<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルダウンロード</title>
</head>
<body>
    <a id="download-link" href="#" download>ファイルをダウンロード</a>

    <script>
        // ハッシュからドメインを取得
        const hashDomain = window.location.hash ? window.location.hash.substring(1) : 'file.i-i.f5.si';

        // ダウンロードするファイルの相対パス
        const relativeFilePath = '/sound/siroiyume.mp3';

        // 完全なURLを作成
        const fileUrl = 'https://' + hashDomain + relativeFilePath;

        // リンクのhref属性を設定
        document.getElementById('download-link').href = fileUrl;
    </script>
</body>
</html>
